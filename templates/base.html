{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="{{ information.name }}">
    <meta name="author" content="YuKalix">
    <link rel="icon" href="{% static 'images/logo.png' %}">
    <title>
        {% block title %}
        {% endblock %}----{{ information.name }}
    </title>

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/min.css' %}">
    {% block css %}{% endblock %}

    <script type="text/javascript" src="{% static 'js/jquery-1.8.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/menu_jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/myjs.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/slides.jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jq_scroll.js' %}"></script>
    {% block js %}{% endblock %}

</head>
{% include 'header.html' %}
{% block body %}

{% endblock %}
{% include 'footer.html' %}
</html>
